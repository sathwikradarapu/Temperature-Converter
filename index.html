<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Averia+Sans+Libre:wght@400;700&family=Patua+One&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="media/high-temperature.png">

    <title>Temperature Converter</title>
</head>

<body>
    <div class="mainbx">
        <div class="imgbx">
            <img src="img1.jpg" class="image-size" alt="">
        </div>
        <div class="contentbx">
            <h1 class="heading" style="color:darkblue;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Temperature Converter Using HTML,CSS,JS</h1>
            <form id="form" onsubmit="convert(); return false">
            <div class="inputbx">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" style="color:darkblue;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Degrees:</label>
                    <input type="number" class="form-control" style="background-color:antiquewhite;color: red;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" id="degrees">
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" style="color:darkblue;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Type:</label>
                    <select class="form-select" aria-label="Default select example" style="background-color:antiquewhite;color: red;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" id="select">
                        <option  selected id="far">Fahrenheit</option>
                        <option  id="cel">Celsius</option>
                    </select>
                </div>

                <div class=" convert d-grid gap-2">
                    <button class="btn btn-primary" type="submit" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">convert the temperature</button>
                </div>
            </div>
        </form>
            <div class="outputbx">
                <h3 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">result:</h3>
                <span id="result" style="color: red;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"></span>
            </div>
        </div>
    </div>


    <script src="style.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
